<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Smiltene</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/style.css"/>
    </head>

    <body>
        <div class="container">
            <header class="header">                
                <button class="btn btn-primary header__search-btn">
                    <span class="header__search-icon fa fa-search"></span>
                    <span class="header__search-text">
                        Meklet...
                    </span>
                </button>
                <img width="295" height="70"
                    src="https://i.ibb.co/Cmzb9Bd/smiltv2-removebg-preview.png"
                    class="header__logo" alt="Smiltenes Novads">
                <form class="header__search-input">
                    <input type="search" id="menu-search" class="form-control" placeholder="Kas meklē, tas atrod ..." autocomplete="off">
                    <div class="search-buttons">
                        <button type="submit" class="btn btn-primary">
                        <span class="search-submit-text">
                            Meklet...
                        </span>
                    </button>
                    <div class="search-close">
                    <span class="hidden-search-close">
                    </div>
                </form>                
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="header__content">
                        <a class="header__nav-link" href="">Aktualitates</a>
                        <a class="header__nav-link">Novads</a>
                        <a class="header__nav-link">Attistiba</a>
                        <a class="header__nav-link">Sabiedriba</a>
                    </div>
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div> 
                </div>
            </header>
            <div class="hero">
                <img class="hero__image" src="./images/hero.jpg">
                <div class="hero__text-container">
                    <h1 class="hero__text">
                        Nāc dzīvot Smiltenes novadā!
                    </h1>
                </div>
            </div>
        </div>      
    </body>
</html>
