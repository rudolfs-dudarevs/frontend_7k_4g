<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>C A L C U L A T O R</title>
    <meta name="description" content="calculator" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="theme-switch">
          <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
        <div data-screen1 class="screen1">0</div>
        <div data-screen2 class="screen2">0</div>
        <div class="keys">
          <div data-all-clear class="key all-clear" id="all-clear">AC</div>
          <div data-delete class="key delete" id="delete">DEL</div>
          <div data-operator class="key percent" id="percent">%</div>
          <div data-operator class="key operator" id="devide" class="operator">
            /
          </div>
          <div data-number class="key number" id="seven">7</div>
          <div data-number class="key number" id="eight">8</div>
          <div data-number class="key number" id="nine">9</div>
          <div data-operator class="key operator" id="multiply">*</div>
          <div data-number class="key number" id="four">4</div>
          <div data-number class="key number" id="five">5</div>
          <div data-number class="key number" id="six">6</div>
          <div data-operator class="key operator" id="minus">-</div>
          <div data-number class="key number" id="one">1</div>
          <div data-number class="key number" id="two">2</div>
          <div data-number class="key number" id="three">3</div>
          <div data-operator class="key operator" id="plus">+</div>
          <div data-number class="key number" id="zero">0</div>
          <div data-number class="key number decimal" id="decimal">.</div>
          <div data-equal class="key equal" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
