<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mans CV">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Curriculum Vitae</title>
</head>
<body>
    <nav class="navbar navbar-light sticky="top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Curriculum Vitae</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasNavbar" 
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" 
                tabindex="-1" 
                id="offcanvasNavbar" 
                data-bs-scroll="true"
                aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">My CV</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact with me</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section id="aboutme">
                    <h4>About me</h4>
                    <label class="">First name</label>
                    <p>JƒÅnis Surovs</p>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <section id="experience">
                    <h4>Work experience</h4>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <section id="education">
                    <h4>Education</h4>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <section id="skills">
                    <h4>Skills</h4>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <section id="lang">
                    <h4>Languages</h4>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <section id="contactme">
                    <h4>Contact</h4>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Your name">
                            <label for="floatingInput"><i class="bi bi-person-circle"></i> Your name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput"><i class="bi bi-envelope"></i> Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea id="floatingTextarea" class="form-control" placeholder="Leave your message" style="height: 100px"></textarea>
                            <label for="floatingTextarea"><i class="bi bi-chat-left"></i> Message</label>
                        </div>
                        <button class="btn btn-primary" onclick="" type="button"><i class="bi bi-send"></i> Send</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
