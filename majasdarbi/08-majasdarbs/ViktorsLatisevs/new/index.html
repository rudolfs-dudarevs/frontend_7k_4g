<!DOCTYPE html>
<html>
    <head>
        <title>Javascript form validation</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="container">
            <form 
                id="user-form"
                class="form mt-5"
                action="" 
                method="GET"
                autocomplete="off">
                <label 
                    class="form-label mt-4"
                    for="textbox"
                >
                Teksta lauks
                </label>
                <input 
                    id="textbox"
                    class="form-control"
                    type="text"
                    name="textbox"
                    required
                />

                <label 
                    class="form-label mt-4"
                    for="email"
                >
                    Epasta lauks
                </label>
                <input 
                    id="email"
                    class="form-control"
                    type="email"
                    name="email"
                    pattern=".+@gmail.com"
                    title="Epasta laukam jasatur @ un domena vardam jabut gmail.com"  
                    required
                
                />

                <label 
                    class="form-label mt-4"
                    for="minmax"
                >
                Teksta lauks ar Min un Max garumu
                </label>
                <input 
                    id="minmax"
                    class="form-control"
                    type="text"
                    name="minmax"
                    minlength="5"
                    maxlength="10"
                    required

                
                />    
                <label 
                    class="form-label mt-4"
                    for="password"
                >
                Parole 1
                </label>
                <input 
                    id="password"
                    class="form-control"
                    type="password"
                    name="password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                    oninvalid="this.setCustomValidity('Jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars')"
                    required
                
                />
                
                <label 
                    class="form-label mt-4"
                    for="passwordcombined"
                >
                Parole 2
                </label>
                <input 
                    id="passwordcombined"
                    class="form-control"
                    type="password"
                    name="passwordcombined"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                    minlength="8"
                    oninvalid="this.setCustomValidity('Jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars')"
                    required
                
                />
                
                <label 
                    class="form-label mt-4"
                    for="week"
                >
                Nedēļa
                </label>
                <input 
                    id="week"
                    class="form-control"
                    type="week"
                    name="week"
                    min="2022-W18"
                    max="2022-W26"
                    required  

                
                />                  
                <label 
                    class="form-label mt-4"
                    for="time"
                >
                Laiks
                </label>
                <input 
                    id="time"
                    class="form-control"
                    type="time"
                    name="time"
                    min="9:00"
                    max="18:00"
                    required  

                
                />                 
                
                <label 
                    class="form-label mt-4"
                    for="po-number"
                >
                    ZIP:
                </label>
                <input 
                    id="zip"
                    class="form-control"
                    type="text"
                    name="ZIP"
                    required
                />                

                <label 
                    class="form-label mt-4"
                    for="country"
                >
                    Country
                </label>
                <select
                    id="country"
                    class="form-select"
                    name="country"
                >
                    <option value="lv">Latvia</option>
                    <option value="lt">Lithuania</option>
                    <option value="ee">Estonia</option>
                    <option value="ru">Russia</option>

                </select>



                <button 
                    class="btn btn-primary mt-4" 
                    type="submit">
                        Submit
                </button>
            </form>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
