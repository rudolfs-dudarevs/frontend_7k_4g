<!DOCTYPE html>
<html>
<head>
    <title>Javascript Validation</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form 
        id="form"
        action=""
        method="get"
        autocomplete="off"> 
        <div>
            <label for="text">Teksta lauks</label>
            <input 
                type="text" 
                id="textbox"
                required
            />
        </div>
      
        <div>
            <label for="email">Epasta lauks</label>
            <input 
                type="email" 
                id="email"
                pattern=".+@gmail.com"
                title="Epasta laukam jasatur @ un domena vardam jabut gmail.com"  
                required
            />
        </div>

        <div>
            <label for="minxmax">Teksta lauks ar Min un Max garumu</label>
            <input 
                type="text" 
                id="minmax" 
                title="minxmax"
                minlength="5"
                maxlength="10"
                title="Teksta lauka garums ir no 5 lidz 10 simboliem"  
                  
            />
        </div>
      
        <div>
            <label for="password">Parole 1 (jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="password" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                oninvalid="this.setCustomValidity('Jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars')"
                required  
            />
        </div>
            
        <div>
            <label for="passwordcombined">Parole 2 (jāsatur vismaz 8 simboli 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="passwordcombined" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                minlength="8"
                title="Jāsatur vismaz 8 sumboli 1 lielais burts, 1 mazais burts un 1 cipars un" 
                required
            />
        </div>

        <div>
            <label for="week">Nedēļa</label>
            <input 
                type="week" 
                name="week" 
                id="week"
                min="2022-W18"
                max="2022-W26"
                required
            />
        </div>

        <div>
            <label for="appt">Laiks</label>

            <input 
                type="time" 
                id="time" 
                name="time"
                min="9:00"
                max="18:00"
                required
            />
        </div>

        </hr>

        <div>
            <label for="po-number">ZIP : </label>
            <input 
                type="text" 
                id="ZIP"
            />
            <label for="country">Valsts : </label>
            <select id="country">
              <option value="lv">Latvia</option>
              <option value="ee">Estonia</option>
              <option value="lt">Lithuania</option>
              <option value="ru">Russia</option>
            </select>
        </div>

        <input id="submit" type="submit" class="button" value="Parbaudit">
      </form>

    <script src="./script.js"></script>
</body>
</html>
