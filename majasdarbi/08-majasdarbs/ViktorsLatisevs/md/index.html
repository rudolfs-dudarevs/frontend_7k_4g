<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form"> 
        <div>
            <label for="text">Teksta lauks</label>
            <input 
                type="text" 
                id="text"
                required
            />
        </div>
      
        <div>
            <label for="email">Epasta lauks</label>
            <input 
                type="email" 
                id="email" 
                pattern=".+@gmail\.com"
                title="Epasta laukam jasatur @ un domena vardam jabut gmail.com"   
                required
            />
        </div>

        <div>
            <label for="minmaxtext">Teksta lauks ar Min un Max garumu</label>
            <input 
                type="text" 
                id="minmaxtext" 
                minlength="5" 
                maxlength="10"
                title="Teksta lauka garums ir no 5 lidz 10 simboliem" 
                required
            />
        </div>
      
        <div>
            <label for="password">Parole 1 (jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="password1" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                required
                oninvalid="this.setCustomValidity('Jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars')"   
            />
        </div>
            
        <div>
            <label for="password2">Parole 2 (jāsatur vismaz 8 simboli 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="password2" 
                minlength="8"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                title="Jāsatur vismaz 8 sumboli 1 lielais burts, 1 mazais burts un 1 cipars"
                required
            />
        </div>

        <div>
            <label for="week">Nedēļa</label>
            <input 
                type="week" 
                name="week" 
                id="week"
                min="2022-W18" 
                max="2022-W26"
                title="Jāizvēlas nedēļa no W18 līdz W26"
                required
            />
        </div>

        <div>
            <label for="time">Laiks</label>
            <input 
                type="time" 
                id="time" 
                name="time"
                min="09:00" 
                max="18:00"
                title="Jāizvēlas laiks no 9:00 līdz 18:00"
                required
            />
        </div>

        </hr>

        <div>
            <label for="zip">ZIP : </label>
            <input 
                type="text" 
                id="zip"
                required
            />


            <label for="Country">Valsts : </label>
            <select id="Country">
              <option value="lv">Latvia</option>
              <option value="ee">Igaunija</option>
              <option value="lt">:Lietuva</option>
              <option value="ru">Krievija</option>
            </select>
        </div>

        <input id="submit" type="submit" class="button" value="Parbaudit">
      </form>

    <script src="./script.js"></script>
</body>
</html>
