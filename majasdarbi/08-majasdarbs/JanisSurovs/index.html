<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Validation</title>
</head>
<body>
   <div class="container">
           <div class="col-lg-6">
               <header class="mt-3">
                   <h2>Registration form</h2>
                </header>
                <form id="form" class="form-floating">
                        <label  
                            for="FullName">
                            Full name
                        </label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="FullName"
                            placeholder="Full name"
                            required
                        />

                    <div class="form-floating mb-3">
                        <label 
                            for="email">
                            E-mail address
                        </label>
                        <input 
                            class="form-control" 
                            type="email" 
                            id="email" 
                            pattern=".+@gmail\.com"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label 
                            class="form-label" 
                            for="age">
                            Your age
                        </label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="age" 
                            minlength="5"
                            maxlength="10"
                            required
                        />
                    </div>    
                    
                    <div class="mb-3">
                        <label 
                            class="form-label" 
                            for="pwInput">
                            Password
                        </label>
                        <input 
                            class="form-control" 
                            type="password" 
                            id="pwInput" 
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                            oninvalid=""
                            required
                        />
                    </div>

                    <div class="form-check">
                        <label
                            class="form-check-label" 
                            for="showPassword">
                            Show password
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            onclick="showPassFunction()"
                            id="showPassword"
                        />
                    </div>

                    <div class="mb-3 mt-3">
                        <label 
                            class="form-label" 
                            for="week">
                            Choose a week for meeting
                        </label>
                        <input 
                            class="form-control" 
                            type="week" 
                            id="week" 
                            name="week"
                            min="2022-W20"
                            max="2022-W48"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label 
                            class="form-label" 
                            for="time">
                            Choose a time for meeting
                        </label>
                        <input 
                            class="form-control" 
                            type="time" 
                            id="time" 
                            min="09:00"
                            max="17:00"
                            required
                        />
                    </div>
                </form>
           </div>
   </div>
    
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
