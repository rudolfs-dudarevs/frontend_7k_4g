<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Validation</title>
</head>
<body>
   <div class="container">
           <div class="col-lg-6">
               <header class="mt-3">
                   <h2>Registration form</h2>
                </header>
                <form 
                    id="registration-form" 
                    class="form-floating mt-3 mb-1"
                    action=""
                    method="GET"
                    >
                    <!-- Full name -->
                    <div class="form-floating mb-3">
                        <input 
                            class="form-control"
                            type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="Full name"
                            minlength="3"
                            maxlength="40"
                        />
                        <label  
                            for="fullName">
                            Full name
                        </label>
                    </div>
                    <!-- E-mail -->
                    <div class="form-floating mb-3">
                        <input 
                            class="form-control " 
                            type="email" 
                            id="email"
                            name="email"
                            placeholder="E-mail address"
                        />
                        <label 
                            for="email">
                            E-mail address
                        </label>
                    </div>
                    <!-- ID -->
                    <div class="form-floating mb-3">
                        <input 
                            class="form-control" 
                            type="text" 
                            id="personalID"
                            name="personalID"
                            placeholder="Personal ID"
                        />
                        <label 
                            class="form-label" 
                            for="personalID">
                            Your personal ID code
                        </label>
                    </div>
                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input 
                            class="form-control" 
                            type="password" 
                            id="pwInput"
                            name="pwInput"
                            placeholder="Password"
                        />
                        <label 
                            class="form-label" 
                            for="pwInput">
                            Password
                        </label>
                    </div>
                    <!-- Show password -->
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            onclick="showPassFunction()"
                            id="showPassword"
                        />
                        <label
                            class="form-check-label" 
                            for="showPassword">
                            Show password
                        </label>
                    </div>
                    <!-- Enter meeting week -->
                    <div class="mb-3 mt-3">
                        <label 
                            class="form-label" 
                            for="week">
                            Choose a week for meeting
                        </label>
                        <input 
                            class="form-control" 
                            type="week" 
                            id="week" 
                            name="week"
                            min="2022-W20"
                            max="2022-W48"
                        />
                    </div>
                    <!-- Enter meeting time -->
                    <div class="mb-3">
                        <label 
                            class="form-label" 
                            for="time">
                            Choose a time for meeting
                        </label>
                        <input 
                            class="form-control" 
                            type="time" 
                            id="time" 
                            name="time"
                            min="09:00"
                            max="17:00"
                        />
                    </div>
                    <!-- Country -->
                    <div class="form-floating mb-3">
                        <select 
                            class="form-select"
                            name="country"
                            id="selectCountry">
                                <option selected>Choose from the list</option>
                                <option value="lv">Latvia</option>
                                <option value="lt">Lithuania</option>
                                <option value="ee">Estonia</option>
                                <option value="se">Sweden</option>
                                <option value="no">Norway</option>
                                <option value="Other">Other</option>
                        </select>
                        <label
                            for="selectCountry">
                            Select you residence country
                        </label>
                    </div>
                    <!-- IP code -->
                    <div class="form-floating mb-3">
                        <input
                            class="form-control"
                            type="text"
                            id="zip"
                            name="poNumber"
                            placeholder="ZIP code"
                        />
                        <label
                            for="zip">
                            ZIP code
                        </label>
                    </div>
                    <button 
                        class="btn btn-outline-success" 
                        type="submit" 
                        value="submit" 
                        name="submit"
                        id="submitBtn"
                        onclick="printValues()">
                        Submit
                    </button>
                </form>
           </div>
   </div>
    
<script src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
</script>
</body>
</html>
