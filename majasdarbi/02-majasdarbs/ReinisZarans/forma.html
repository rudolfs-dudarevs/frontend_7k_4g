<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8"/>
        <title>Formas piemērs</title>
    </head>
    <body>
        <header id="navigation">
        </header>
        <main id="main">
            <div>
                <h1>Reģistrācijas forma</h1>

                <form action="" method="get">

                

                <fieldset>
                    <legend>
                        <mark>Informācija par sevi</mark>
                    </legend>
                    <label>Vārds:</label>
                    <input type="text"/>
                    <label>Parole:</label>
                    <input type="pasword"/>
                </fieldset>
                
               <br/>
               <fieldset>
                    <h2>Dzimums</h6>
                    <input type="radio"/>
                    <label>vīrietis</label>
               <br/>
                    <input type="radio"/>
                    <label>sieviete</label>
               <br/>
               <br/>
                    <label>dzimšanas datums</label>
                    <input type="date"/>
                    <h2>Adrese</h6>
                    <label>Jūsu pilsēta</label>
                    <input type="list"/>
               </fieldset> 
               <br/>
               
               <fieldset>
                <legend>
                    <mark>Jūsu hobiji</mark>
                </legend>
               <p>Jūs varat izvēlēties jebkuru hobiju skaitu</p>
                    <input type="checkbox"/>
                    <label>Ceļojumi</label>
                    <input type="checkbox"/>
                    <label>Programmēšana</label>
                <br/>
                    <input type="checkbox"/>
                    <label>Zīmēšana</label>
                    <input type="checkbox"/>
                    <label>Spēlēt mūzikas instrumentu</label>
               </fieldset> 
               <br/>
                <fieldset>
                    <legend>
                        <mark>Jūsu kontaktinfo</mark>
                    </legend>
                     <label>Ievadi e-pastu</label>
                     <input type="email">
                <br/>
                     <label for="phone">Ievadi telefona numuru:</label>
                     <input type="tel" id="phone" name="phone">
                </fieldset> 
                <br/>
                     <button type="submit">Send</button>
                 </form>
        </main>
    </body>
</html>
