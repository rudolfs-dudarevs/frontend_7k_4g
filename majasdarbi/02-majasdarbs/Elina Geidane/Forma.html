<DOCTYPE html>
    <html lang="lv">
        <head>
            <meta charset="UTF-8"/>
            <title>Formas piemērs</title>
        </head>
        <body>
            <main>
                
                    <h1>Reģistrācijas Forma</h1>
                    <form action=""method="get">
                        <fieldset>
                            <label>Vārds:</label>
                            <input type="text"/>    
                            <label>Parole:</label>     
                            <input type="password"/>
                        </fieldset>
                               
                        <br/>
                   
                        <fieldset>
                            <legend>
                                <mark>Informācija par sevi</mark>
                            </legend>
                            <p>Dzimums</p>
                            <ul>
                               
                                    <input type="radio">
                                    <label>Vīrietis</label>
                                    <input type="radio">
                                    <label>Sieviete</label>
                                
                            </ul>
                                <label>Dzimšanas datums</label>
                                <input type="date"/>    
                                <p>Andrese</p>          
                                <label>Pilsēta</label>
                                <input type="list"/>
                           
                            
    
                        </fieldset> 
                         <br/>

                        <fieldset>
                            <legend>
                                <mark>Vaļasprieki</mark>
                             </legend>
                             <ul>
                                    <input type="checkbox">
                                    <label>Ceļojumi</label>
                                    <input type="checkbox">
                                    <label>Programmēšana</label>
                                    <input type="checkbox">
                                    <label>Zīmēšana</label>
                                    <input type="checkbox">
                                    <label>Mūzikas instrumenti</label>
                               
                                 
                             </ul>
                             

                        </fieldset>
                        <br/>
                        <fieldset>
                        <legend><mark>Ikdienā Jūs parvietojaties ar</mark>
                        </legend>
                        <label for="cars">izvētieties:</label>
                            <select name="cars" id="cars">
                                <option value="volvo">sabiedriskais transports</option>
                                <option value="saab">auto</option>
                                <option value="opel">velosipēds</option>
                                <option value="audi">ar kājām</option>
                            </select>
                       
                        </fieldset>
                    
                    <br/>
                  
                    </form>  
                    <button type="submit">Nosūtīt</button>
                
            </main>

           </h1>

        </body>
    </html>
