<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8"/>
        <title>02 HTML Formas Māja darbs</title>
    </head>
    <body>
        <main id="main">
            <div>
                <h1>Reģistrācijas forma</h1>
                
                <form action="" method="get">
                    <fieldset>
                        <label>Vārds:</label>
                        <input type="text">
                        <label>Parole:</label>
                        <input type="password"/>
                    </fieldset>
                    <br/>
                    <fieldset>
                        <legend>
                            <mark>Informācija par sevi</mark>
                        </legend>
                        <p><b>Dzimums</p></b>
                        <br/>
                        <input type="checkbox"/>
                        <label>vīrietis</label>
                        <br/>
                        <input type="checkbox"/>
                        <label>sieviete</label>
                        <br/>
                        <label>Dzimšanas datums</label>
                        <input type="date"/>
                        <br/>
                        <p><b>Adrese</p></b>
                        <label>Jūsu pilsēta</label>
                        <input type="text"/>
                    </fieldset>
                    <br/>
                    <fieldset>
                        <legend>
                            <mark>Jūsu hobiji</mark>
                        </legend>
                        <label>Jūs varat izvēlēties jebkuru hobiju skaitu</label>
                        <br/>
                        <input type="checkbox"/>
                        <label>Ceļojumi</label>
                        <input type="checkbox"/>
                        <label>Programmēšana</label>
                        <br/>
                        <input type="checkbox"/>
                        <label>Zīmēt</label>
                        <input type="checkbox"/>
                        <label>Spēlēt mūzikas instrumentus</label>
                    </fieldset>
                    <br/>
                    <fieldset>
                        <legend>
                            <mark>Cita informācija</mark>
                        </legend>
                        <label>Sniedziet citu informāciju, kura var būt noderīga</label>
                        <br/>
                        <textarea rows="5" cols="120"></textarea>
                    </fieldset>
                    <br/>
                    <button type="submit">Sūtīt</button>
                </form>  
            </div>
        </main>
    </body>
</html>
