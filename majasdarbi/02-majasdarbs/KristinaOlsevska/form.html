<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8"/>
        <title>Formas piemērs</title>
    </head>
    <body>
        <main id="main"
        <br>
            <h2>Reģistrācijas forma</h2>
        </br>
        <form action="" method="get">
            <fieldset>
                <br>               
                    <label>Ievietot vārdu:</label>
                    <input type="text">

                    <input type="password">
                <br>
                </br>
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    <mark>Informācija par sevi</mark>
                </legend>
                <p><b>Dzimums</b></p>
                <input type="radio">
                <label>sieviete</label>
                <input type="radio">
                <label>vīrietis</label>
            <br>
            <br>
                <label>Dzimšanas datums</label>

            </br>

                </br>
            </fieldset>
            <br>

                    <mark>Jūsu hobiji</mark>
                </legend>

                    <tbody><tr>

                    <td><input type="checkbox" name="programēšana"> Programēšana</td>
                    </tr>

                     </tr>
                </ul>
                </tbody></table>
            </fieldset>
            <br>

                <legend>
                    <mark>CV</mark>
                </legend>
                <label for="CV"><span title="visa tipa faili"> Augšupielādēt savt CV</span></label>

                <br>
                <br>
                <label>vai</label>
                    <a href="CV_Kristina_Olsevska.html">skatīt Kristina Oļševskas CV šeit</a>

            </br>
            <button type="submit">Sūtīt</button>
