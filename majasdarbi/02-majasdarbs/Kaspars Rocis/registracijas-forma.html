<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <title>Forma</title>
  </head>
  <body>
    <header id="navigation"></header>
    <main id="main">
      <div>
        <h1>Reģistrācijas forma</h1>
        <form action="" method="get">
          <fieldset>
            <label>Ievietot vārdu:</label>
            <input type="text" />
            <label>Ievietot parole:</label>
            <input type="password" />
          </fieldset>
          <br />
          <fieldset>
            <legend>
              <mark>Informācija par sevi</mark>
            </legend>
            <!-- Dzimumu izvēlnes -->
            <h3>Dzimums</h3>
            <input type="radio" />
            <label>vīrietis</label>
            <br />
            <input type="radio" />
            <label>sieviete</label>
            <br />
            <br />
            <!-- Dzimšanas datuma izvēlne -->
            <label>dzimšanas datums</label>
            <input type="date" />
            <br />
            <!-- Adrese -->
            <h3>Adrese</h3>
            <label>Jūsu pilsēta</label>
            <input list="cities" />
            <datalist id="cities">
              <option value="Rīga">Rīga</option>
              <option value="Jelgava">Jelgava</option>
              <option value="Liepāja">Liepāja</option>
              <option value="Kandava">Kandava</option>
              <option value="Ventspils">Ventspils</option>
            </datalist>
          </fieldset>
          <br />
          <!-- Hobiji -->
          <fieldset>
            <legend>
              <mark>Jūsu hobiji</mark>
            </legend>
            <p>Jūs varat izvēlēties jebkuru hobiju skaitu.</p>
            <table>
              <tbody>
                <tr>
                  <td>
                    <input type="checkbox" />
                    <label>Ceļošana</label>
                  </td>
                  <td>
                    <input type="checkbox" />
                    <label>Programmēšana</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" />
                    <label>Zīmēšana</label>
                  </td>
                  <td>
                    <input type="checkbox" />
                    <label>Spēlēt mūzikas instrumentus</label>
                  </td>
                </tr>
              </tbody>
            </table>
          </fieldset>
          <br />
          <!-- Savs laukums -->
          <fieldset>
            <legend>
              <mark>Savs laukums</mark>
            </legend>
            <label>Jūsu telefona numurs</label>
            <input type="tel" required />
            <br />
            <br />
            <label>Jūsu e-pasta adrese</label>
            <input type="email" required />
          </fieldset>
          <br />
          <button type="submit">Sūtīt</button>
        </form>
      </div>
    </main>
  </body>
</html>
