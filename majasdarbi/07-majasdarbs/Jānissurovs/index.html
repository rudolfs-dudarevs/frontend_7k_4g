<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- SweetAlert -->
    <script src="./assets/js/swal/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./assets/js/swal/dist/sweetalert2.min.css">
    <script src="./assets/js/jquery/jquery.min.js" type="text/javascript"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul 
                class="nav nav-tabs nav-pills justify-content-center" 
                id="nav-tab" 
                role="tablist">
                    <li 
                    class="nav-item" 
                    role="presentation">
                        <button 
                        class="nav-link active" 
                        id="pendingTasks" 
                        data-bs-toggle="tab"
                        data-bs-target="#pendingItems" 
                        type="button" 
                        role="tab" 
                        aria-controls="pendingItems"
                        aria-selected="true">
                        To Do 
                        </button>
                    </li>
                    <li 
                    class="nav-item" 
                    role="presentation">
                        <button 
                        class="nav-link" 
                        id="completedTasks" 
                        data-bs-toggle="tab" 
                        data-bs-target="#completedItems"
                        type="button" 
                        role="tab" 
                        aria-controls="completedItems" 
                        aria-selected="false">
                        Completed
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div 
                class="tab-content" 
                id="myTabContent">
                    <div 
                    id="pendingItems" 
                    class="tab-pane fade show active" 
                    role="tabpanel" 
                    aria-labelledby="pendingTasks">
                        <div class="wrapper col-md">
                            <header>Taskboard</header>
                            <div 
                            class="date" 
                            id="currentdDate"></div>

                            <form>
                                <div 
                                class="dataInput">
                                    <input 
                                    type="text" 
                                    maxlength="45" 
                                    placeholder="Add your task"
                                    onkeydown="keyCode(event)" 
                                    required>
                                </div>
                                <div 
                                class="dataInput">
                                    <input 
                                    type="date" 
                                    required name="date" 
                                    class="form-control" 
                                    id="datepicker"
                                    required>
                                    <button 
                                    type="button" 
                                    class="btn btn-primary">
                                    <i class="fas fa-plus-circle"></i>
                                    </button>
                                </div>
                            </form>

                            <div class="todoContainer">
                                <ul class="ToDoList" id="pending">
                                    <!-- DATA FROM LOCAL STORAGE -->
                                </ul>
                            </div>
                            <div class="footer text-center">
                                <span><i class="fa fa-tasks" aria-hidden="true"></i> You have scheduled <span
                                        class="pendingTasks" style="color:red"></span> tasks <i class="fa fa-tasks"
                                        aria-hidden="true"></i></span>
                                <button type="button" class="btn-clear-all active" onclick="buttonDeleteAll()">
                                    <i class="fas fa-trash-alt"></i>
                                    Clear all</button>
                            </div>
                        </div>
                    </div>

                    <div 
                    id="completedItems" 
                    class="tab-pane fade show" 
                    role="tabpanel" 
                    aria-labelledby="completedTasks">
                        <div 
                        class="wrapper col-md-12">
                            <header>Completed</header>
                            <ul 
                            class="CompletedList" 
                            id="completed">
                                <!--LOCAL STORAGE -->
                                <li class="listed"></li>
                            </ul>
                            <div class="footer text-center">
                                <span>
                                    <i 
                                    class="fa fa-tasks" a
                                    ria-hidden="true">
                                    </i> 
                                    You have finished 
                                    <span
                                    class="finishedTasks" 
                                    style="color:red">
                                    </span> 
                                    tasks 
                                    <i 
                                    class="fa fa-tasks"
                                    aria-hidden="true">
                                    </i>
                                </span>
                                <button 
                                type="button" 
                                class="btn-clear-all deleteAllCompleted"
                                onclick="clearCompletedList()">
                                    <i class="fas fa-trash-alt"></i>
                                    Clear all
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <div style="clear:both;"></div>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/swal/dist/sweetalert2.all.min.js"></script>

    <script src="./assets/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
