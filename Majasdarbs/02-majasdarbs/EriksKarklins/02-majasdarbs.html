<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8"/>
        <title>2-mājasdarbs</title>
    </head>
<body>
    <main id="main">
        <H2>Reģistrācijas forma</H2>
        <form action="" method="get">
            <fieldset style="border:1px; border-style:solid; border-color:#000000; padding: 1em;">
                        <label for="Vards">Ievieto vārdu: </label>
                        <input type="text" id="Vārds" name="Vārds">
                        <label for="parole">Ievieto paroli: </label>
                        <input type="pasword" id="parole" name="parole">
            </fieldset> 
            <br>
            <fieldset style="border:1px; border-style:solid; border-color:#000000; padding:1em;">
                <legend>
                    <mark>Informācija par sevi</mark>
                </legend>
                    <h4>Dzimums</h4>
                        <input type="radio" id="vīrietis" name="vīrietis">
                        <label for="vīrietis">vīrietis </label>
                        <br>
                        <input type="radio" id="sieviete" name="sieviete">
                        <label for="sieviete">sieviete </label>
                        <br>
                        <br>
                        <label for="Dzimšanas datums" >dzimšanas datums</label>
                        <input type="date" id="Dzimšanas datums" name="Dzimšanas datums">
                     <h4>Adrese</h4>
                        <label for="pilsēta">Jūsu pilsēta:</label>
                        <select name="Pilsētas" id="Pilsētas">
                            <option>Rīga</option>
                            <option>Jelgava</option>
                            <option>Cits</option>
                        </select>
            </fieldset>
        <br>
            <fieldset style="border:1px; border-style:solid; border-color:#000000; padding:1em;">
                <legend>
                    <mark>Jūsu hobiji</mark>
                </legend>
                    <p4>Jūs varat izvēlēties jebkuru hobiju skaitu</p4>
                    <br>
                    <br>
                        <input type="checkbox" id="ceļojums" name="ceļojums"/>
                        <label for=Ceļojums>Ceļojums</label>
                        <input type="checkbox" id="programēšana" name="programēšana"/>
                        <label for=programēšana>Programēšana</label>
                        <br>	
                        <input type="checkbox" id="Zīmēt" name="Zīmēt"/>
                        <label for=zīmēt>Zīmēt</label>
                        <input type="checkbox" id="spēlēt" name="spēlēt"/>
                        <label for=spēlēt>Spēlēt mūzikas instrumentus</label>
            </fieldset>
        <br>
            <fieldset style="border:1px; border-style:solid; border-color:#000000; padding:1em;">
                <legend>
                    <mark>CV</mark>
                </legend>
                <label for=CV><span title="visa tipa faili"> Augšupielādēt CV</span></label>
                <input type="file" id="CV" name="CV"/>
            </fieldset>
        <br>
		    <input type="submit" value="Sūtīt">
		</form>
    </main>
</body>
</html>
