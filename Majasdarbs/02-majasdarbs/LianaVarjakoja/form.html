<!DOCTYPE html>
<html lang="lv">
    <head> 
        <meta charset="utf-8">
        <title>Reģistrācijas forma</title>
    </head>
    <body>
        <header>
            <h1>Reģistrācijas forma</h1>
        </header>
        <form>
            <fieldset>
                <label for="name">Vārds:</label>
                <input type="text" name="name" id="name" style="width: 135px" required >
                <label for="password">Parole:</label>
                <input type="password" name="password" id="password" style="width: 135px" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    <mark>Informācija par sevi</mark>
                </legend>
                <br>
                <div>
                    <label>
                        <b>Dzimums</b>
                    </label>
                </div>
                <br>
                <div>
                    <label>
                        <input type="radio" name="gender">vīrietis
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="gender">sieviete
                    </label>
                </div>
                <br>
                <div>
                    <label for="date">dzimšanas datums</label>
                    <input type="date" name="date" id="date">
                </div>
                <br>
                <div>
                    <label><b>Adrese</b></label>
                </div>
                <br>
                <div>
                    <label for="city">Jūsu pilsēta</label>
                    <input type="list" name="city" id="city" style="width: 135px" required> 
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    <mark>Jūsu hobiji</mark>  
                </legend>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jūs varat izvēlēties jebkuru hobiju skaitu</label>
                <!--kā bez css uztaisīt šo atkāpi?-->
                <table>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="hobbies">Ceļojumi
                            </label>                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="hobbies">Programmēšana
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="hobbies">Zīmēt
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="hobbies">Spēlēt mūzikas instrumentus
                            </label>
                        </td>
                    </tr>    
                </table>        
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    <mark>Ko Jūs vēlētos pastāstīt par sevi?</mark>
                </legend>
                <textarea id="aboutyou" name="aboutyou" placeholder="Par Jums" style="width: 225px; height: 100px"></textarea>
            </fieldset>
            <br>
            <hr>
            <div>
            <label>
                Piekrītu datu apstrādei.<input type="checkbox" name="accept" required>
            </label>
            </div>
            <br>
            <button type="submit">Sūtīt</button>
            <button type="reset">Attīrīt</button>
            <!-- <input type="submit" value="Sūtīt"> -->
            </form>
    </body>
</html>
